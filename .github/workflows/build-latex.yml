name: Build LaTeX Document

on:
  workflow_dispatch:
  schedule:
    # Build weekly to ensure template stays compilable
    - cron: '0 0 * * 0'

permissions:
  contents: read

jobs:
  build-latex:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-bibtex-extra

    - name: Build LaTeX document
      run: |
        # First LaTeX pass
        pdflatex main.tex
        
        # Build bibliography
        bibtex main
        
        # Second LaTeX pass (resolve citations)
        pdflatex main.tex
        
        # Third LaTeX pass (resolve cross-references)
        pdflatex main.tex

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: lac-template-pdf-${{ github.sha }}
        path: main.pdf
        retention-days: 30